apiVersion: v1
kind: Service
metadata:
  name: wg-easy-service
  labels:
    app: wg-easy
spec:
  selector:
    app: wg-easy
  ports:
  - name: wg-easy-vpn
    protocol: UDP
    port: 51820
    targetPort: 51820
    nodePort: 30001
  - name: wg-easy-web
    protocol: TCP
    port: 51821
    targetPort: 51821
    nodePort: 30002
  type: NodePort